<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>玖月奇迹管理后台-{{ title }}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="{{ static('img/photo2.png') }}" rel="shortcut icon">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{{ static('bootstrap/css/bootstrap.min.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ static('fonts/font-awesome.min.css') }}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{{ static('ionicons/ionicons.min.css') }}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ static('css/AdminLTE.min.css') }}">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
                page. However, you can choose any other skin. Make sure you
                apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="{{ static('css/skins/skin-green.min.css') }}">
    <link href="{{ static('css/main.css') }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
				<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
				<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    {% block csscontent %}

        <!-- CSS includes Here -->
    {% endblock %}
</head>
<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|LAYOUT OPTIONS | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |
|               | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->
<body class="hold-transition skin-green  sidebar-mini">
<div class="wrapper">

    {% include ("header.html") %}

    {% include ("menu.html") %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        {% block content %}
            <!-- Your Page Content Here -->
        {% endblock %}
    </div><!-- /.content-wrapper -->
    {% include ("footer.html") %}
</div><!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.1.4 -->
<script src="{{ static('plugins/jQuery/jQuery-2.1.4.min.js') }}"></script>
<!-- Bootstrap 3.3.5 -->
<script src="{{ static('bootstrap/js/bootstrap.min.js') }}"></script>
<!-- AdminLTE App -->
<script src="{{ static('js/app.min.js') }}"></script>
<script src="{{ static('js/PerfectLoad.js') }}"></script>
<script src="{{ static('js/hera-util.js') }}"></script>
<script src="{{ static('lib/js/laydate.js') }}"></script>
<script src="{{ static('js/bootbox.min.js') }}"></script>
<script type="text/javascript">
    $(function () {
        var url = window.location;
        var element = $('ul.treeview-menu a').filter(function () {
            return this.href == url || url.href.indexOf(this.href) == 0;
        });
        element.parent().addClass('active').parent().addClass('menu-open').show().parent().addClass('active');
        if (element.is('li')) {
            element.addClass('active');
        }
    });
</script>
{% block jscontent %}
    <!-- JS includes Here -->
{% endblock %}
</body>
</html>
